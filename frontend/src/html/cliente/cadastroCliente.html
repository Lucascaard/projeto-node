<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <main>
        <section>
            <h1>CADASTRO DE CLIENTES</h1>
            <form id="formCliente">
                <!--ID-->
                <label for="id">ID: </label>
                <input type="number" name="idCliente" placeholder="Ex: 123 ..."><br>
                
                <!--CPF-->
                <label for="cpf">CPF: </label>
                <input type="number" name="cpf" placeholder="Ex: 00000000000"><br>

                <!--Nome-->
                <label for="Nome">Nome: </label>
                <input type="text" name="nome" placeholder="Ex: Lucas ..."><br>

                <!--BOTOES-->
                <button id="cadastrar">Cadastrar</button>
                <button><a href="menuCliente.html">Voltar</a></button>
            </form>
        </section>

        <!--RESPOSTA-->
        <section>
            <div id="resp">...</div>
        </section>

    <script src="../../js/cadastroCliente.js"></script>
    </main>
    
</body>
</html>
